name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up virtualenv (Python 3.10)
        run: uv venv --python 3.10

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Lint
        run: |
          uv run ruff check

      - name: Typecheck
        run: |
          uv run mypy src
          uv run python -c "import factorial"

      - name: Build package
        run: uv run python -m build